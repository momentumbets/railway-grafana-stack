server:
  http_listen_port: 3200
  grpc_listen_port: 9095

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    block:
      bloom_filter_false_positive: 0.05
      v2_index_downsample_bytes: 1000
      v2_encoding: zstd

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m

querier:
  max_concurrent_queries: 20

metrics_generator:
  registry:
    collection_interval: 15s
    stale_duration: 15m
    external_labels:
      cluster: railway
      env: production
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus.railway.internal:9090/api/v1/write
        send_exemplars: true
  processor:
    service_graphs:
      dimensions:
        - http.method
        - http.status_code
    span_metrics:
      dimensions:
        - http.method
        - http.status_code
        - service.name

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
