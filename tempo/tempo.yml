stream_over_http_enabled: true

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

# Single-instance ring config (required to avoid "empty ring" error)
ingester:
  max_block_duration: 5m
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

querier:
  max_concurrent_queries: 20

# Metrics generator - generates RED metrics from spans
metrics_generator:
  registry:
    collection_interval: 15s
    stale_duration: 15m
    external_labels:
      cluster: railway-cluster
      env: production

  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus.railway.internal:9090/api/v1/write
        send_exemplars: true

  processor:
    service_graphs:
      histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
      dimensions:
        - http.method
        - http.status_code
        - service.namespace
      wait: 10s
      max_items: 10000
      workers: 10

    span_metrics:
      histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]
      intrinsic_dimensions:
        service: true
        span_name: true
        span_kind: true
        status_code: true
        status_message: false
      dimensions:
        - http.method
        - http.status_code
        - service.namespace
        - service.version
        - service.name
        - operation
      enable_target_info: true

  metrics_ingestion_time_range_slack: 30s
