stream_over_http_enabled: true

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  max_block_duration: 5m

querier:
  max_concurrent_queries: 20
